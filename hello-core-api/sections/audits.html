<table class="table">
  <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Text</th>
    <th>Source</th>
  </tr>
  <tr c8y-repeat="e in audits" filter="{pageSize: 10}" refresh="section.refresh">
    <td>{{e.id}}</td>
    <td>{{e.type}}</td>
    <td>{{e.text}}</td>
    <td>{{e.source}}</td>
  </tr>
</table>
