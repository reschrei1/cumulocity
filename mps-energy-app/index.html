<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cumulocity Energy Example</title>
	<link rel="stylesheet" href="https://developer.cumulocity.com/ui/extjs/resources/css/ext-all-gray.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="https://developer.cumulocity.com/ui/resources/css/specific.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="resources/css/energy.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="https://developer.cumulocity.com/ui/extjs/ext-all.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- Define Root URL for api calls -->
	<script type="text/javascript" charset="utf-8">
		var rooturl = 'https://developer.cumulocity.com';
		var APP_KEY = 'secretKeyForTheApplication';
	</script>
	
	<!-- Define ExtJS Loader -->
	<script type="text/javascript" charset="utf-8">
		Ext.Loader.setConfig({
		     enabled : true,
		     paths   : {
				   'APP'   : 'app'
		     }
		});       
	</script>
</head>
<body>
    <div id="c8ypageloading">
        <div id="c8ypageloading-image"><img src='resources/images/energy/header.myenergy.png' /></div>
        <div id="c8ypageloading-message"></div>
    </div>
	<!-- Client lib -->
    <script src="https://developer.cumulocity.com/ui/clientlib/clientlib.js" type="text/javascript" charset="utf-8"></script>
	<!-- Components -->
    <script src="https://developer.cumulocity.com/ui/guilib/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://developer.cumulocity.com/ui/guilib/view.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://developer.cumulocity.com/ui/guilib/graph.js" type="text/javascript" charset="utf-8"></script>
	<!-- Application. The rest of the files of the application will be loaded with Ext Dynamic Loader. -->
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
